<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Something Wrong</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css" />
    <!--==================== SWIPER CSS ====================-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.css" />

    <!--==================== CSS ====================-->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header class="header" id="header">
      <nav class="nav container">
        <div class="nav_btns">
          <i class="uil uil-moon change-theme" id="theme-button"></i>

          <div class="nav_toggle" id="nav-toggle">
            <i class="uil uil-apps"></i>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section class="err section">
        <div class="err_bg">
          <div class="err_container container grid">
            <div class="err_data">
              <h2 class="err_title">Oops... Something Wrong</h2>
              <p class="err_desc">A demo preview is not yet available. Please wait until the next update.</p>
              <a href="/#projects" class="button button-flex button-white err_button">
                Back
                <i class="uil uil-arrow-left project_icon button_icon"></i>
              </a>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--==================== SWIPER JS ====================-->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11.0.5/swiper-bundle.min.js"></script>

    <!--==================== MAIN JS ====================-->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
